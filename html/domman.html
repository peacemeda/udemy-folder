<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM example</title>
</head>
<style>
  body {
    background: black;
  }

  label {
    color: white;
  }

  section {
    margin-left: 0 auto;
    max-width: 60vw;
    padding: 1px;
    color: white;


  }

  div {
    padding: 10px;
    margin: 10 auto;
    width: 360px;
  }

  li {
    color: white;
    margin-left: 50px;

  }

  button {
    margin-left: 5px;
  }
</style>

<body>
  <section>
    <h1>My Shopping List</h1>
  </section>
  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button type="submit">Add item</button>
    <ul></ul>
  </div>

  <script>


    const container = document.querySelector('div');
    const btnEl = document.querySelector('button');
    const inputEl = document.querySelector('input');


    btnEl.addEventListener('click', () => {
      const ullist = document.createElement('li');
      const btndelet = document.createElement('button');
      ullist.textContent = inputEl.value;
      btndelet.textContent = "Delete";


      ullist.style.padding = "6px";
      btndelet.style.padding = "2px 10px"

      container.appendChild(ullist);
      ullist.appendChild(btndelet);

      inputEl.value = '';
      inputEl.focus();

      btndelet.addEventListener('click', () => {
        container.removeChild(ullist);
        inputEl.value = '';
        inputEl.focus();

      });


    });



  </script>
</body>

</html>
